<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Price Prediction</title>
</head>
<style>body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    padding: 50px;
}

h1 {
    color: #333;
}

form {
    margin: 20px auto;
    padding: 20px;
    background: #fff;
    box-shadow: 0px 0px 10px 0px #aaa;
    display: inline-block;
    border-radius: 10px;
}

input[type="number"], input[type="submit"] {
    padding: 10px;
    margin: 10px;
    width: 80%;
    font-size: 16px;
}
</style>
<body>
    <h1>Electricity Price Prediction</h1>
    <form action="/predict" method="post">
        <label for="consumption">Enter Electricity Consumption (kWh):</label>
        <input type="number" id="consumption" name="consumption" required>
        <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
